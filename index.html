<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ron's Todo app</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.0/css/bootstrap-combined.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
      
    <!--underscore-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js">       </script>  
    
    <!--handlebars-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>  
      
    <!--ember.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/1.9.1/ember.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.14.1/ember-data.min.js"></script>  
      
    
   
    <!--my script-->
    <script type="text/javascript" src="app.js"></script>  
      
    <!--my css    -->
    <link rel="stylesheet" href="todo.css">
      
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
    
    
    
  <body>
    <h1>Ron's Todo App (Ember)</h1>
      
    <script type="text/x-handlebars" data-template-name='application'>
        {{outlet}}
    </script>
      
    <script type="text/x-handlebars" data-template-name='index'>
        <h2>todoCount: {{todoCount}}</h2>
        <ul>
        {{#each model}}
        <li {{bind-attr class=done:done-true}}>{{input type="checkbox" checked=done }}{{text}}</li>
        {{/each}}
        </ul>
        {{#if newTodoText}}
            <p class='text-muted'>{{newTodoText}}</p>
        {{/if}}
        {{textarea valueBinding=newTodoText}}
        <button class="btn" {{action 'addTodo' newTodoText}}><i class="icon-plus"></i>Add</button>
        <br>
        <button class="large-btn" {{action 'clearCompleted'}}><i class="icon-trash"></i>Clear Completed</button>
    </script>
      
    
      
    
    
      
   
  </body>
</html>
